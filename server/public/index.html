<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jqueryUC-3.6.0.js"></script>
    <script src="./cleint.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Server Side Calculator</h1>
    <div class="flex-container">
        <div class="calc-outline">
            <div class="top-row-calc">
                <h2 class="calc-screen">
                    <span id="first-input-number" class="user-input"></span>
                    <span id="math-operator"></span>
                    <span class="user-input" id="second-input-number"></span>
                </h2><button id="clear-button">C</button>
            <br>
            </div>
            <button class="number-buttons calc-body">7</button>
            <button class="number-buttons calc-body">8</button>
            <button class="number-buttons calc-body">9</button>
            <button class="math-operators calc-body">+</button><br>

            <button class="number-buttons calc-body">4</button>
            <button class="number-buttons calc-body">5</button>
            <button class="number-buttons calc-body">6</button>
            <button class="math-operators calc-body">-</button><br>

            <button class="number-buttons calc-body">1</button>
            <button class="number-buttons calc-body">2</button>
            <button class="number-buttons calc-body">3</button>
            <button class="math-operators calc-body">*</button><br>
            <button class="number-buttons calc-body">0</button>
            <button class="number-buttons calc-body">.</button>
            <input id="equal-button" type="submit" value="=">
            <button class="math-operators calc-body">/</button> 
        </div>

        <button id="clear-history">Clear History</button>

        <h2 class="render-answer-word">Answer: <span id="render-answer"></span></h2>

        

        <ul id="calculator-history">

        </ul>
    </div>
</body>
</html>
