<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jqueryUC-3.6.0.js"></script>
    <script src="./cleint.js"></script> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Server Side Calculator</h1>

    <div class="calc-outline">
        <div class="top-row-calc">
            <h2 class="calc-screen">
                <span id="first-input-number" class="user-input"></span>
                <span id="math-operator"></span>
                <span class="user-input" id="second-input-number"></span>
            </h2>
            <button id="clear-button">C</button><br>
        </div>
        <button class="number-buttons">7</button>
        <button class="number-buttons">8</button>
        <button class="number-buttons">9</button>
        <button class="math-operators">+</button><br>

        <button class="number-buttons">4</button>
        <button class="number-buttons">5</button>
        <button class="number-buttons">6</button>
        <button class="math-operators">-</button><br>

        <button class="number-buttons">1</button>
        <button class="number-buttons">2</button>
        <button class="number-buttons">3</button>
        <button class="math-operators">*</button><br>
        <button class="number-buttons">0</button>
        <button class="number-buttons">.</button>
        <input id="equal-button" type="submit" value="=">
        <button class="math-operators">/</button>
    </div>


    <h2 id="render-answer"></h2>

    <ul id="calculator-history">

    </ul>
</body>
</html>
